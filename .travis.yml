language: go

go:
  - 1.8

node_js:
  - "6"
  - "node"

before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
  - nvm install 6
  - npm install collar-dev-server

script:
  - collar-dev-server
  - go test -cover

notifications:
  email:
    recipients:
      - daily.bhou@gmail.com
    on_success: change
    on_failure: always
